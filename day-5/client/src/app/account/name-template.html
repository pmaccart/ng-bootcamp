<form name="accountForm" ng-submit="next()"> 
  <div class="form-group">
    <label class="control-label">First Name</label>
    <input class="form-control" type="text" ng-model="model.firstName" placeholder="First Name" required />
  </div>

  <div class="form-group">
    <label class="control-label">Last Name</label>
    <input class="form-control" type="text" ng-model="model.lastName" placeholder="Last Name" required />
  </div>


  <button type="submit" class="btn btn-success">Next</button>
  
</form>
