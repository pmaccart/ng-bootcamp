<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>ng-bootcamp - Day 2</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body ng-controller="MyController" class="container">
  <h1>{{'Hello ' + name}}</h1>

  <h2>Scope Inheritance</h2>
  <div ng-controller="ParentController" class="parent-controller">
    Parent Controller Name: {{parentName}}
    <div ng-controller="ChildController" class="child-controller">
      Child Controller Name: {{childName}}; parent name: {{parentName}}
    </div>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
