<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <!-- compiled CSS -->
  <% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>"/>
  <% }); %>
  
  <meta charset="utf-8">
  <title>My App</title>
</head>
<body >
  <nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="toggleCollapse()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">My App</a>
      </div>

      <div class="collapse navbar-collapse" collapse="collapse1">
        <ul class="nav navbar-nav">
          <li><a ui-sref="dashboard">Dashboard</a></li>
          <li><a ui-sref="billing">Billing</a></li>
          <li><a ui-sref="account">Account</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <h1>Hello Phil!</h1>
    <div class="row">
      <div class="col-sm-3" ui-view="sidebar"></div>
      <div class="col-sm-9" ui-view="main"></div>  
    </div>
  </div>
  
  <!-- compiled JavaScript -->
  <% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script>
  <% }); %>

</body>
</html>
